<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Â· Epic Cinema</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/png" href="../img/logo.png" />
</head>
<body class="auth-page">
  <main class="auth-card">
    <h1>Welcome back</h1>
    <p>Login to get personalized recommendations</p>

    <form id="login-form">
      <label for="login-username">Username</label>
      <input id="login-username" name="username" type="text" required autocomplete="username" />

      <label for="login-password">Password</label>
      <input id="login-password" name="password" type="password" required autocomplete="current-password" />

      <button type="submit" class="btn">Login</button>
    </form>

    <p class="muted">Don't have an account? <a href="./signup.html">Sign up</a></p>
    <p class="muted"><a href="../index.html">Back to Epic Cinema</a></p>
  </main>

  <script type="module">
    import { initLoginForm } from "../js/auth.js";
    import { apiAuthenticateUser } from "../js/api.js";

    document.addEventListener("DOMContentLoaded", () => {
      initLoginForm();
    });
  </script>
</body>
</html>
